<!DOCTYPE html>
<html>
<head>
    <title>Practice Form</title>
</head>
<body>
    <form action="success.html" method="post">
        <fieldset>
            <div>
                <label>Full name:</label>
                <input type="text" name="fullname">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" name="email">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label>You win!:</label>
                <select name="prize">
                    <option value="win">Nap</option>
                    <option value="win">Coffee</option>
                    <option value="win">Netflix</option>
                </select>
            </div>
            <div>
                <textarea name="textarea" rows="10" cols="50">Write something here</textarea>
            </div>
            <button type="submit">Win More</button>
        </fieldset>
    </form>
</body>
</html>
