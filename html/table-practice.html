<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>

<table border=1>
  <tr>
    <th>Shapes</th>
    <th>Animals</th>
    <th>Colors</th>
  </tr>
  <tr>
    <td>Square</td>
    <td>Ostrich</td>
    <td>Blue</td>
  </tr>
  <tr>
    <td>Circle</td>
    <td>Monkey</td>
    <td>Red</td>
  </tr>
  <tr>
    <td>Rhombus</td>
    <td>Cat</td>
    <td>Green</td>
  </tr>
</table>

<table border=1>
  <tr>
    <th>Shapes</th>
    <th>Animals</th>
    <th>Colors</th>
  </tr>
  <tr>
    <td>Square</td>
    <td>Ostrich</td>
    <td>Blue</td>
  </tr>
  <tr>
    <td rowspan="2">Circle</td>
    <td colspan="2">Red Monkey</td>
  </tr>
  <tr>
    <td>Cat</td>
    <td>Green</td>
  </tr>
</table>



</body>
</html>
